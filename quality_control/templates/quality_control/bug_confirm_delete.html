{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление отчета о баге</h1>
    <p>Вы уверены, что хотите удалить отчет о баге "{{ object.title }}"?</p>

    <form action="{% url 'quality_control:delete_bug' object.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_detail' object.id %}">Отмена</a>
    </form>
{% endblock %}
